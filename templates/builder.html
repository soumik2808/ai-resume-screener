<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Resume Builder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f4f6f8;
        padding: 40px;
      }
      .form-control {
        margin-bottom: 15px;
      }
      .container {
        max-width: 700px;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="mb-4">🛠️ Resume Builder</h2>
      <form method="POST">
        <input
          class="form-control"
          name="name"
          placeholder="Full Name"
          required
        />
        <input class="form-control" name="email" placeholder="Email" required />
        <input class="form-control" name="phone" placeholder="Phone" required />
        <textarea
          class="form-control"
          name="summary"
          placeholder="Summary"
          rows="3"
          required
        ></textarea>
        <textarea
          class="form-control"
          name="skills"
          placeholder="Skills (comma-separated)"
          rows="2"
          required
        ></textarea>
        <textarea
          class="form-control"
          name="experience"
          placeholder="Experience"
          rows="4"
          required
        ></textarea>
        <textarea
          class="form-control"
          name="education"
          placeholder="Education"
          rows="3"
          required
        ></textarea>
        <button type="submit" class="btn btn-success mt-3">
          📥 Download CV
        </button>
        <a href="/" class="btn btn-secondary mt-3 ms-2">← Back to Home</a>
      </form>
    </div>
  </body>
</html>
