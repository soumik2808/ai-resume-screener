<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Resume Screener</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Upload your Resume</h1>

      <form
        action="/"
        method="POST"
        enctype="multipart/form-data"
        class="text-center"
      >
        <input
          class="form-control mb-3"
          type="file"
          name="resume"
          accept=".pdf,.docx"
          required
        />
        <button class="btn btn-primary" type="submit">Upload</button>
      </form>

      {% if message %}
      <div class="alert alert-success mt-4 text-center">{{ message }}</div>
      {% endif %} {% if text %}
      <h3 class="mt-5">Extracted Resume Text:</h3>
      <pre
        class="border p-3 bg-light"
        style="max-height: 400px; overflow-y: auto"
      >
{{ text }}</pre
      >
      {% endif %}
    </div>
  </body>
</html>
